<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">  <title>Profile card component</title>
</head>
<body>
  <main>
    <div class="bg">
      <div class="circle-1">
        <img src="./images/bg-pattern-top.svg" alt="">
      </div>
      <div class="circle-2">
        <img src="./images/bg-pattern-bottom.svg" alt="">
      </div>
    </div>
  </main>
  <div class="section">
    <div class="container">
      <div class="upper-side"></div>
      <div class="lower-side">
        <div class="avatar">
          <img src="./images/image-victor.jpg" alt="">
          <div class="name">
            <h3>Victor Crest</h3>
            <p>26</p>
          </div>
          <p class="city">London</p>
        </div>
        <div class="information">
          <div class="followers">
            <h3>80K</h3>
            <p>Followers</p>
          </div>
          <div class="likes">
            <h3>803K</h3>
            <p>Likes</p>
          </div>
          <div class="photos">
            <h3>1.4K</h3>
            <p>Photos</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Victor Crest
  26
  London

  80K
  Followers

  803K
  Likes

  1.4K
  Photos -->
</body>
</html>
